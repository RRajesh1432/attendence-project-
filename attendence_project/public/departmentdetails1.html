<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="departmentdetails1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
</head>

<body>
    <header>
        <header>
          <div class="header-container">
            <img src="https://i.ibb.co/HrzyTFd/Screenshot-2024-02-28-100728.png" alt="Profile Picture" class="profile-pic">
            <h1 class="header-text">Andhra Loyola Institute of Engineering and Technology</h1>
            <div class="side-pic-container">
              <!-- <img src="https://i.ibb.co/KKHhhN7/image1.jpg"  alt="side Picture" class="side-pic"> -->
              <img src="https://i.ibb.co/qp25x8y/Screenshot-2024-03-05-093014.png" alt="side Picture" class="side-pic">
             <!---- <img src="https://i.ibb.co/Z8qfjtk/Screenshot-2024-03-05-092735.png"    alt="side Picture" class="side-pic"> -->
            </div>
          </div>
          <div class="text-container">
            <p class="large-text">[AUTONOMOUS]</p>
            <div class="Approved">
            <h4>Approved by AICTE, New Delhi and Affiliated to JNTU Kakinada</h4>
            </div>
            <p class="small-text">Accredited by NAAC & An ISO 9001: 2015 Certified Institution ::
              <span class="highlight-text">EAMCET/ICET CODE : ALIT</span>
             
            </p>
          </div>
        </header>
        
        
    
      </header>
    
      <div class="bar">
      
        <div class="text" id="homeBtn">HOME</div>
    
    
        <div class="text" id="studentBtn">STUDENT</div>
        
        <div class="text" id="attendanceBtn">ATTENDANCE</div>
        <div class="text" id="otherBtn">otherbutton</div>
        <div class="text" id="login">Login</div>
       
        
    </div>
    <form onsubmit="return getStudentDetails()" class="form-inline">
        
        <div class="form-group">
            <label for="academicYear" class="mr-2">Academic Year:</label>
            <select id="academicYear" class="form-control mr-2">
                <option value="all">All</option>
                <option value="2020-2024">2020-2024</option>
                <option value="2021-2025">2021-2025</option>
                <option value="2022-2026">2022-2026</option>
                <option value="2023-2027">2023-2027</option>
            </select>
        </div>
        <div class="form-group">
            <label for="department" class="mr-2">Department:</label>
            <select id="department" class="form-control mr-2">
                <option value="all">All</option>
                <option value="CSD">CSE (DS)</option>
                <option value="CSM">CSE (AIML)</option>
                <option value="cse">CSE</option>
                <option value="mechanical">Mechanical</option>
                <option value="it">IT</option>
                <option value="eee">EEE</option>
                <option value="ece">ECE</option>
                <option value="civil">Civil</option>
            </select>
        </div>
        <button id="departmentSearch" class="btn btn-secondary">Search by Department</button>
    </form>

    <div class="flex-container">
        <div id="details" class="result-details"></div>
        <div id="calendar" class="result-calendar"></div>
    </div>

    <div id="studentData" class="student-data"></div>

    <script src="departmentdetails1.js"></script>
    <script>
     
      document.getElementById('homeBtn').addEventListener('click', function() {
        // Redirect to the attendance page
        window.location.href = 'index.html';
      });
  
  
      document.getElementById('studentBtn').addEventListener('click', function() {
        // Redirect to the student details page
        window.location.href = 'studentdetails.html';
      });
      document.getElementById('otherBtn').addEventListener('click', function() {
        // Redirect to the student details page
        window.location.href = 'markattendence.html';
      });
      document.getElementById('attendanceBtn').addEventListener('click', function() {
        // Redirect to the student details page
        window.location.href = 'departmentdetails1.html';
      });
    </script>
</body>

</html>
